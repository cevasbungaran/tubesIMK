<!DOCTYPE html>

<head>
    <title>My Book Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="keranjang.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="store.js" async></script>
</head>

<body>
    <nav id="navbar">
        <img src="images/logo.png" height="110 px" alt="RabenLogo">
        <a href="homepage.html">Katalog</a>
        <a href="faq.html">FAQ</a>
        <a href="keranjang.html">
            <img src="images/keranjang.png" height="60 px" alt="keranjanglogo">
        </a>
        <div class="search">
            <select class="form-select" id="filter" aria-label="Default select example">
                <option selected>Author</option>
                <option value="1">Book's Title</option>
                <option value="2">ISBN</option>
            </select>
            <input type="text" class="form-control" name="txtSearch" id="txtSearch" placeholder="Search">
        </div>
        <a href="Login.html" class="right">
            Sign In
        </a>
    </nav>
    <!-- Type 1 row -->
    <div class="booklist">
        <!-- Column 1 -->
        <div class="book">
            <div class="bookimg1">
                <img src="images/Dunia Sophie.jpg" style="width: 200px; position: absolute;">
            </div>
            <div class="desc">
                <p class="judul"><b>Dunia Sophie</b></p>
                <p class="harga_buku">Rp 50.000</p>
                <div class="btn-group horizontal">
                    <button type="button" class="btn btn-default"><span class="bi bi-trash"></span></button>
                    <button type="button" class="btn btn-default">-</button>
                    <input class="jumlah" type="number" value="2">
                    <button type="button" class="btn btn-default">+</button>
                </div>
            </div>
        </div>
        <!-- Column 2 -->
        <div class="book">
            <div class="bookimg2">
                <img src="images/Harry Potter.jpg" style="width: 200px; position: absolute;">
            </div>
            <div class="desc">
                <p class="judul"><b>Harry Potter and The Cursed Child</b></p>
                <p class="harga_buku">Rp 75.000</p>
                <div class="btn-group horizontal">
                    <button type="button" class="btn btn-default"><span class="bi bi-trash"></span></button>
                    <button type="button" class="btn btn-default">-</button>
                    <input class="jumlah" type="number" value="2">
                    <button type="button" class="btn btn-default">+</button>
                </div>
            </div>
        </div>
        <!-- Column 3 -->
        <div class="book">
            <div class="bookimg3">
                <img src="images/Laskar Pelangi.jpg" style="width: 200px; position: absolute;">
            </div>
            <div class="desc">
                <p class="judul"><b>Laskar Pelangi</b></p>
                <p class="harga_buku">Rp 65.000</p>
                <div class="btn-group horizontal">
                    <button type="button" class="btn btn-default"><span class="bi bi-trash"></span></button>
                    <button type="button" class="btn btn-default">-</button>
                    <input class="jumlah" type="number" value="2">
                    <button type="button" class="btn btn-default">+</button>
                </div>
            </div>
        </div>
        <!--Total Belanja-->
        <div class="total">
            <div class="kontenTotal">
                <h3>Total Harga</h3>
                <table class="price" style="text-align: left;">
                    <tr>
                        <th>3 buku</th>
                        <th class="">Rp 190.000</th>
                    </tr>
                    <tr>
                        <th>Pajak 10%</th>
                        <th class="">Rp 19.000</th>
                    </tr>
                    <tr>
                        <th class="subtotal">Sub Total</th>
                        <th class="subtotal">Rp 209.000</th>
                    </tr>
                </table>
<!--                <span class="total_buku">6 buku</span>
                <span class="total_bersih">Rp 190.000</span>
                <span class="total_pajak">Rp 19.000</span>
                <span class="subtotal_final">Rp 209.000</span> -->
            </div>
            <br>
            <br>
            <button class="w3-button" id="bayar">Bayar</button>
        </div>
        
    </div>

    <footer class="text-center"><br>
        <p>Copyright Toko Buku Pak John 2021</p>
    </footer>
</body>
