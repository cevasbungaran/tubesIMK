<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleRegister.css">
    <title>Register</title>
</head>

<body class="Register">
    <div class="registerBox">
        <form action="../login.html">
            <div id="text">
                <h1>Register</h1>
            </div>
            <br>
            <div class="inputEmail">
                <h5>Email:</h5>
                <input type="email" class="form-control" id="email" placeholder="Enter E-mail" required>
            </div>
            <div class="inputPass">
                <h5>Password:</h5>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                <h5>Repeat Password:</h5>
                <input type="password" class="form-control" id="password" placeholder="Repeat Password" required>
            </div>
            <br>
            <input type="submit" class="btn btn-secondary" id="tombolRegister" placeholder="Register">
            <p>Have an account already? <a href="../login.html">Login</a></p>
        </form>
    </div>
</body>

</html>
